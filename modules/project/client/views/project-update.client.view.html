<section class="" >
    <div class="wrapper wrapper-content animated fadeInRight" data-ng-init="init()">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label>Name</label>

                            <input type="text" class="form-control" ng-model="project.name"
                                   placeholder="First Name" required>
                        </div>

                        <div class="form-group">
                            <label>Description</label>

                            <input type="text" class="form-control" ng-model="project.description"
                                   placeholder="Description" required>
                        </div>
						
                        <div class="form-group">
                            <label>Project Homepage</label>

                            <input type="text" class="form-control" ng-model="project.projectUrl"
                                   placeholder="http://www.example.com" required>
                        </div>
						
						<div class="form-group">
							<label for="description">Owner</label>

							<select id="singleSelect" data-ng-model="project.owner_id" class="form-control">
								<option data-ng-repeat="user in users track by $index" value="{{user.id}}" data-ng-selected="user.id === project.owner_id" required>{{user.firstName + ' ' + user.lastName}}</option>
							</select>
						</div>

                        <div class="form-group">
                            <div data-ng-click="updateProject(project)" class="btn btn-primary">Update Project</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
