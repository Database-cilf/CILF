<section class="" >
    <div class="wrapper wrapper-content animated fadeInRight" data-ng-init="init()">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label>Name</label>

                            <input type="text" class="form-control" ng-model="project.name"
                                   placeholder="First Name" required>
                        </div>

                        <div class="form-group">
                            <label>Description</label>

                            <input type="text" class="form-control" ng-model="project.description"
                                   placeholder="Description" required>
                        </div>
						
                        <div class="form-group">
                            <label>Project Homepage</label>

                            <input type="text" class="form-control" ng-model="project.projectUrl"
                                   placeholder="http://www.example.com" required>
                        </div>
						
                        <div class="form-group">
                            <label>Tags</label>

                            <input type="text" class="form-control" ng-model="project.tags"
                                   placeholder="Comma Seperated List" required>
                        </div>

                        <div class="form-group">
                            <div data-ng-click="createProject(project)" class="btn btn-primary">Create</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
