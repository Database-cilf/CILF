<section class="" >
    <div class="wrapper wrapper-content animated fadeInRight" data-ng-init="init()">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label>Description</label>

                            <input type="text" class="form-control" ng-model="review.description"
                                   placeholder="Description" required>
                        </div>
						
                        <div class="form-group">
                            <label>Rating</label>
							<div rating size="5" read-only="false" ng-model="review.rating"></div>
                        </div>

                        <div class="form-group">
                            <div data-ng-click="createReview(review)" class="btn btn-primary">Submit</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
